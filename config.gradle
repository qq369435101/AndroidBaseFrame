ext {
    minSdkVersion = 19
    targetSdkVersion = 28
    //根据时间来生成versionCode，以免造成未code忘修改无法覆盖安装
    def nowCal = Calendar.instance
    versionCode = nowCal[Calendar.YEAR] * 10000 + (nowCal[Calendar.MONTH] + 1) * 100 + nowCal[Calendar.DATE]
    versionName = "1.0"
    appName = "AndroidBaseFrame"

    //BaseUrl
    BASE_URL_DEBUG = '\"http://www.baidu.com\"'
    BASE_URL_RELEASE = '\"https://www.baidu.com\"'
    SERVICE_STATE = '\"debug\"'
    DEBUG_STATE = '\"debug\"'
    RELEASE_STATE = '\"release\"'
}